name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
        submodules: recursive
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake zlib1g-dev
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    - name: Install dependencies
      run: uv sync --extra dev
    - name: Build native extension
      run: |
        mkdir -p xyra/native/build
        cd xyra/native/build
        cmake -Dpybind11_DIR=$(uv run python3 -c "import pybind11; print(pybind11.get_cmake_dir())") -DPYTHON_EXECUTABLE=$(which python3) ..
        make
        cp libxyra.so ../../
    - name: Run tests
      run: python3 scripts/smart_test.py
    - name: Run ruff check
      run: uv run ruff check --fix .
    - name: Run Bandit Check
      run: uv run bandit -r ./xyra -x .venv/
